<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Manager</title>
    <script src="Controller/initialize.js"></script>
    <script src="Model/Book.js"></script>
    <script src="View/updateBook.js"></script>
    <script>
    window.addEventListener( "load", publicLibrary.view.updateBook.SetupUserInterface );
    </script>
</head>
<body>
    <h1>Public Library: Update a book record</h1>
    <form id="book">
        <p>
            <label>Select book:
                <select name="selectBook">
                    <option> --- </option>
                </select>
            </label>
        </p>
        <p><label>ISBN: <input name="isbn" readonly="readonly" /></label></p>
        <p><label>Title: <input name="title" /></label></p>
        <p><label>Year: <input name="year" /></label></p>
        <p><button type="button" name="commit">Save Changes</button></p>
    </form>
    <nav><a href="index.html" onclick="Book.SaveAll()">Back to main menu</a></nav>
</body>
</html>
