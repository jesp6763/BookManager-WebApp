<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Manager</title>
    <link rel="stylesheet" type="text/css" href="css/shared-style.css">
    <link rel="stylesheet" type="text/css" href="css/updateBook-style.css">
    <script src="Controller/initialize.js"></script>
    <script src="Model/Book.js"></script>
    <script src="View/updateBook.js"></script>
    <script src="js/setupCommonTemplates.js"></script>
    <script>
    window.addEventListener( "load", publicLibrary.view.updateBook.SetupUserInterface );
    </script>
</head>
<body>
    <main>
        <h1>Update a book</h1>
        <form id="book">
            <div class="flex flex-vertical">
                <div class="flex flex-horizontal">
                    <label>Select book:</label>
                    <select name="selectBook">
                        <option> --- </option>
                    </select>
                </div>

                <div class="flex flex-horizontal">
                    <label>ISBN:</label>
                    <input name="isbn" readonly="read-only" />
                </div>

                <div class="flex flex-horizontal">
                    <label>Title:</label>
                    <input name="title" />
                </div>

                <div class="flex flex-horizontal">
                    <label>Year:</label>
                    <input name="year" type="number" />
                </div>
            </div>

            <p><button type="button" name="commit">Save Changes</button></p>
        </form>
    </main>
</body>
</html>
