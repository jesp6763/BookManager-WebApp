<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Manager</title>
    <link rel="stylesheet" type="text/css" href="css/shared-style.css">
    <link rel="stylesheet" type="text/css" href="css/updateBook-style.css">
    <link rel="stylesheet" type="text/css" href="css/home-style.css">
    <script src="Controller/initialize.js"></script>
    <script src="Model/Book.js"></script>
    <script src="View/home.js"></script>
    <script src="js/setupCommonTemplates.js"></script>
    <script>
    window.addEventListener( "load", publicLibrary.view.home.SetupUserInterface );
    </script>
</head>
<body>
    <main>
        <header class="flex flex-horizontal">
            <h1>Books</h1>
            <button type="button" class="flex-right btn btn-green" onclick="ShowModal(true)">Add new...</button>
        </header>
        <table id="books">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <div class="modal">
        <div class="modal-header">
            <h1>Add new book</h1>
        </div>

        <form id="book">
            <div class="flex flex-vertical">
                <div class="flex flex-horizontal">
                    <label>ISBN:</label>
                    <input name="isbn" />
                </div>
                <div class="flex flex-horizontal">
                    <label>Title:</label>
                    <input name="title" />
                </div>
                <div class="flex flex-horizontal">
                    <label>Year:</label>
                    <input name="year" type="number" />
                </div>
            </div>
            
            <button type="button" name="modalclose">Cancel</button>
            <button type="button" name="modalok">Create</button>
        </form>
    </div>

    <script type="text/javascript">
        let addNewModal = document.getElementsByClassName("modal")[0];
        let addNewModalForm = addNewModal.getElementsByTagName('form')[0];
        addNewModal.style.display = "none";

        let createButton = addNewModalForm.modalok;
        let cancelButton = addNewModalForm.modalclose;

        Book.LoadAll();
        createButton.addEventListener("click", function(){
            let formElement = addNewModalForm;
            let slots = { isbn: formElement.isbn.value, title: formElement.title.value, year: formElement.year.value };
            Book.Add(slots);
            ShowModal(false);
        });

        cancelButton.addEventListener("click", function(){
            ShowModal(false);
        });

        function ShowModal(show){
            addNewModal.style.display = show ? "block" : "none";
        }
    </script>
</body>
</html>
